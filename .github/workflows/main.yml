name: Run JPetStore JMeter Test (Token Only Injection)

on:
  workflow_dispatch:
  push:
    paths:
      - 'jpetstore.jmx'

jobs:
  run-jmeter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: "Inject only InfluxDB token from secret"
        run: |
          sed -i "s#<INFLUXDB_TOKEN>#${{ secrets.INFLUXDB_TOKEN }}#g" jpetstore.jmx

      - name: "Debug: Show InfluxDB values in JMX file"
        run: |
          echo "Checking influxdbToken in jpetstore.jmx:"
          grep -A 2 influxdbToken jpetstore.jmx || echo "influxdbToken not found"

      - name: Run JMeter Test Plan
        run: |
          ./apache-jmeter-5.6.3/bin/jmeter -n -t jpetstore.jmx -l result.jtl

      - name: Upload JMeter Results (JTL)
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl